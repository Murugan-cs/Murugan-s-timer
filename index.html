<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murugan's Timer</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #timer {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #1f1f1f;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
    #history {
      margin-top: 20px;
    }
    .fullscreen {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1>Murugan's Countdown Timer</h1>
    <div>
      <input type="number" id="minutes" placeholder="Minutes" min="0">
      <input type="number" id="seconds" placeholder="Seconds" min="0">
    </div>
    <div id="timer">00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="showHistory()">View Previous Timers</button>
    <div id="history"></div>
    <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  </div>

  <script>
    let countdown;
    let remainingTime = 0;
    let timerHistory = [];

    function startTimer() {
      clearInterval(countdown);
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      remainingTime = minutes * 60 + seconds;

      if (remainingTime <= 0) return;

      const entry = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      timerHistory.push(entry);
      updateDisplay();

      const container = document.getElementById("main-container");
      container.classList.add("fullscreen");

      countdown = setInterval(() => {
        if (remainingTime <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "Time's up!";
          document.getElementById("alarmSound").play();
        } else {
          remainingTime--;
          updateDisplay();
        }
      }, 1000);
    }

    function updateDisplay() {
      const min = String(Math.floor(remainingTime / 60)).padStart(2, '0');
      const sec = String(remainingTime % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${min}:${sec}`;
    }

    function resetTimer() {
      clearInterval(countdown);
      document.getElementById("timer").innerText = "00:00";
      document.getElementById("minutes").value = '';
      document.getElementById("seconds").value = '';
      document.getElementById("main-container").classList.remove("fullscreen");
    }

    function showHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "<h3>Previous Timers:</h3>" + timerHistory.map(time => `<p>${time}</p>`).join('');
    }
  </script>
</body>
</html>
